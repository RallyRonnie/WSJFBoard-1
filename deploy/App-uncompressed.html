                onActionComplete: this.onActionComplete,

    _getFilters: function(app) {
        var filters = [];

        // We do not have timeboxes on higher level portfolio items

        if ( Ext.getCmp('itemType').getRecord().data.Ordinal === 0) {
            var timeboxscope = this.getContext().getTimeboxScope();
            if (timeboxscope) {
                var filterQuery = timeboxscope.getQueryFilter();
                if (filterQuery.value){
                    filters.push(filterQuery.value.config);
                }
                else {
                    filters.push({
                            property: 'Release',
                            operator: '=',
                            value: null

                    });
                }
            }
        }

        filters.push({
                        property: 'State.Name',
                        operator: '!=',
                        value: 'Done'
                    });

        //Now get the settings query box and apply those settings
        var queryString = app.getSetting('query');
        if (queryString) {
            Ext.getCmp('MakeItSo').hide();  //Don't allow committing if subselected
            Ext.getCmp('globalCheck').hide();
            var filterObj = Rally.data.wsapi.Filter.fromQueryString(queryString);
            filterObj.itemId = filterObj.toString();
            filters.push( filterObj );
        }

        return filters;
    },

    _startApp: function(app) {

        var modeltype = 'portfolioitem/' + Ext.getCmp('itemType').rawValue;
        var modelNames = [modeltype];

        var oldGrid = Ext.getCmp('piGrid');

        if (oldGrid) oldGrid.destroy();

        var columnCfgs = [
                'FormattedID',
                'Name'
        ];

        if (app.getSetting('useStateField')) {
            columnCfgs.push(
                {
                    dataIndex: 'State',
                    text: 'State',
                    align: 'center'
                });
        }

        if (app.getSetting('useProjectField')) {
            columnCfgs.push(
                {
                    dataIndex: 'Project',
                    text: 'Project',
                    align: 'center'
                });
        }

        columnCfgs.push(
                {
                    dataIndex: 'RROEValue',
                    text: 'Upside',
                    align: 'center',
                    listeners: {
                        afterrender: function() {
                            thisMenu = Ext.create('wsjfBulkSetRisk');

                            Ext.create('Rally.ui.tooltip.ToolTip', {

                            Ext.create('Rally.ui.tooltip.ToolTip', {

                        }
                    }

        );


        sizeCol = {
                    text: 'Effort',

                    listeners: {
                        afterrender: function() {
                            thisMenu = Ext.create('wsjfBulkSetSize');
                            helpHTML = thisMenu.getHelp();
                            Ext.create('Rally.ui.tooltip.ToolTip', {
                                target : this.getEl(),

                        }

                };

        // If we are using preliminary estimate, pick up that instead.

        if (app.getSetting('usePrelim')) {
            sizeCol = _.merge(sizeCol,
                {
                    dataIndex: 'PreliminaryEstimate'
                });
        } else {
            sizeCol = _.merge(sizeCol,
                {
                    dataIndex: 'JobSize'
                });
        }

        columnCfgs.push( sizeCol);

        wsjfCol =  {
                    dataIndex: 'WSJFScore',
                    text: 'WSJF',
                    align: 'center',
                    listeners: {
                        afterrender: function() {
                            Ext.create('Rally.ui.tooltip.ToolTip', {
                                target : this.getEl(),
                                html: '<p><strong>WSJF = (Upside + Value + Urgency)/Effort</strong></p>'
                            });
                        }
                    }
                };

        if (app.getSetting('useWSJFReadOnly')) {
            wsjfCol = _.merge(wsjfCol,
                {
                    editor: null
                });
        }

        columnCfgs.push( wsjfCol);

        var grid = Ext.create('Rally.ui.grid.Grid', {
            id: 'piGrid',
            margin: 10,

            columnCfgs: columnCfgs,

            bulkEditConfig: {
                showEdit: false,
                showTag: false,
                showParent: false,
                showRemove: false
            },
            context: this.getContext(),
            enableBulkEdit: true,
            enableRanking: true,
            enableColumnResize: true,
            sortableColumns: true,

            storeConfig: {
                pageSize: 200,
                batchAction: true,
                model: modelNames,
                sorters: [
                    {
                        property: 'WSJFScore',
                        direction: 'DESC'
                    },
                    {
                        property: 'DragAndDropRank',
                        direction: 'ASC'
                    }
                ],
                fetch: ['FormattedID', 'PreliminaryEstimate', 'Name', 'Release', 'Project', 'JobSize', 'RROEValue', 'TimeCriticality', 'UserBusinessValue', 'WSJFScore', 'State'],
                filters: app._getFilters(app)
            },
            
            listeners: {
                inlineeditsaved: function( grid, record, opts) {
                    this._saveWSJF(record);
                },
                load: function(store) {
                    if (app.getSetting('useWSJFOverLoad')) {

                        var records = store.getRecords();
                        _.each(records, this._saveWSJF);
                    }
                }
            },

            _saveWSJF: function(record) {
                var num = 0;
                var oldVal = record.get('WSJFScore').toFixed(2);

                if (app.getSetting('usePrelim')) {
                    if (record.get('PreliminaryEstimate') && ((peVal = record.get('PreliminaryEstimate').Value) > 0)) {
                        num = (record.get('RROEValue') + record.get('UserBusinessValue') + record.get('TimeCriticality'))/record.get('PreliminaryEstimate').Value;
                    }
                } else {
                     num = (record.get('RROEValue') + record.get('UserBusinessValue') + record.get('TimeCriticality'))/record.get('JobSize');
                }

                //if the field is 'decimal' you can only have two decimal places....or it doesn't save it!
                num = num.toFixed(2);

                if ( num !== oldVal) {
                    record.set('WSJFScore', num);
                    record.save( {
                        callback: function() {
                            if (app.getSetting('useWSJFAutoSort')){
                                Ext.getCmp('piGrid').refresh();
                            }
                        }
                    });
                }
            }

        });

//        Ext.util.Observable.capture( grid, function(event) { console.log(event, arguments);});

        this.add(grid);

    },

    _recordToRank: 0,
    _rankingRecord: null,
    _store: null,

    _storeRecords: function() {

        this._store = Ext.getCmp('piGrid').store;
        this._recordToRank = 0;
        this._rankingRecord = this._store.data.items[this._recordToRank];

        if (Ext.getCmp('globalCheck').value === true){

            this._rankingRecord.save( {
                rankTo: 'TOP',
                callback: function(arg1, arg2, arg3) {
                    this._recordToRank += 1;
                    this._saveNextRecord();
                },
                scope: this
            });
        }
        else
        {
            this._recordToRank += 1;
            this._saveNextRecord();
        }
    },

    _saveNextRecord: function ()
    {
        if ( this._recordToRank < this._store.totalCount){
            var nextRecord = this._store.data.items[this._recordToRank];
            Rally.data.Ranker.rankRelative( {
                recordToRank: nextRecord,
                relativeRecord: this._rankingRecord,
                position: 'after',
                saveOptions: {
                    callback: function(arg1, arg2, arg3){
                        this._recordToRank += 1;
                        this._rankingRecord = arg1;
                        this._saveNextRecord();
                    },
                    scope: this
                }
            });
        }
    }

Ext.define('Rally.ui.grid.localWSJFBulkSet', {
    extend:  Rally.ui.menu.bulk.MenuItem ,
    alias: 'widget.localWSJFBulkSet',

    _makeHelpFromData: function() {
        html = '';

        _.each( this.config.data, function(record) {
            html += '<p>' + record.Name + '(' + record.Value + '):  ' + record.Description + '</p>';
        });

        return html;
    },

    _onSetParam: function(chooserTitle, chooserField) {

        var store = Ext.create('Ext.data.Store', {
            autoLoad: true,
            model: 'dataModel',
            data: this.config.data,
            proxy: {
                type: 'memory',
                reader: {
                    type: 'json',
                    root: 'dataValues'
                }
            }
        });

        var localBox = Ext.create( 'Ext.form.ComboBox', {
            id: 'localBox',
            store: store,
            queryMode: 'local',
            displayField: 'Name',
            valueField: 'Value'
        });


        var doChooser = Ext.create( 'Rally.ui.dialog.Dialog', {
            id: 'localChooser',
            autoShow: true,
            draggable: true,
            width: 300,
            records: this.records,
            title: chooserTitle,
            items: localBox,
            buttons: [
                {   text: 'OK',
                    handler: function(arg1, arg2, arg3) {
                        _.each(this.records, function(record) {
                            record.set(chooserField, Ext.getCmp('localBox').value);
                            var num = (record.get('RROEValue') + record.get('UserBusinessValue') + record.get('TimeCriticality'))/record.get('JobSize');

                            //if the field is 'decimal' you can only have two decimal places....
                            record.set('WSJFScore', num.toFixed(2));
                            record.save( {
                                    callback: function() {
                                        if (Ext.getCmp('wsjfApp').getSetting('useWSJFAutoSort')){
                                            Ext.getCmp('piGrid').refresh();
                                        }
                                        Ext.getCmp('localChooser').destroy();
                                    }
                            });
                        });
                    },
                    scope: this
                },
                {
                    text: 'Cancel',
                    handler: function(){ Ext.getCmp('localChooser').destroy(); }
                }
            ]
        });
    },

    getHelp: function() {
        return (this._makeHelpFromData());
    }

});

                (function() {

    var Ext = window.Ext4 || window.Ext;

    /**
     * @private
     * A Rest Proxy for the Rally WSAPI Collection Endpoints
     * Extends Ext's default Rest proxy to work with our WSAPI way of doing things
     */
    Ext.define('Rally.data.wsapi.collection.Proxy', {
        extend: 'Rally.data.wsapi.Proxy',
        requires: ['Rally.data.wsapi.ProxyBase'],
        alias: ['proxy.Rally.data.WsapiCollectionProxy', 'proxy.rallywsapicollectionproxy'],
        alternateClassName: ['Rally.data.WsapiCollectionProxy'],

        mixins: {
            proxy: 'Rally.data.wsapi.ProxyBase'
        },

        urlMappings: {
            create:  'add',
            destroy: 'remove'
        },

        statics: {
            /**
             * Maximum number of artifacts that can be added/removed from a collection at a time
             * Defined by AbstractCollectionPostHandler
             */
            MAX_ARTIFACTS_PER_OPERATION: 25
        },

        constructor: function(){
            this.callParent(arguments);
        },

        /**
         * Override to add the requester for client-side metrics
         */
        buildRequest: function(operation) {
            var request = this.callParent(arguments);
            request.requester = this.requester;
            return request;
        },

        /**
         * Override to convert the URL to the correct format for WSAPI collection endpoints
         */
        buildUrl: function(request) {
            request.url = this.url;
            if(this.urlMappings[request.action]) {
                request.url += '/' + this.urlMappings[request.action];
            }
            return request.url;
        },

        /**
         * Returns the HTTP method name for a given request.
         * @param {Ext.data.Request} request The request object
         * @return {String} The HTTP method to use ('GET', 'POST', 'PUT' or 'DELETE')
         */
        getMethod: function (request) {
            if (request.action === 'read') {
                return 'GET';
            }
            return 'POST';
        },

        /**
         * Override to batch 25 artifacts per API action (create, update or delete),
         * the 25 limit is a requirement of the endpoint as implemented in AbstractCollectionPostHandler.MAX_ARTIFACTS
        */
        batch: function(options, /* deprecated */listeners) {
            var me = this,
                useBatch = me.batchActions,
                batch,
                records,
                actions, aLen, action, a;

            if (options.operations === undefined) {
                // the old-style (operations, listeners) signature was called
                // so convert to the single options argument syntax
                options = {
                    operations: options,
                    listeners: listeners
                };
            }

            if (options.batch) {
                if (Ext.isDefined(options.batch.runOperation)) {
                    batch = Ext.applyIf(options.batch, {
                        proxy: me,
                        listeners: {}
                    });
                }
            } else {
                options.batch = {
                    proxy: me,
                    listeners: options.listeners || {}
                };
            }

            if (!batch) {
                batch = new Ext.data.Batch(options.batch);
            }

            batch.on('complete', Ext.bind(me.onBatchComplete, me, [options], 0));

            actions = me.batchOrder.split(',');
            aLen = actions.length;

            var addBatch = function(record) {
                batch.add(new Ext.data.Operation({
                    action: action,
                    records: [record]
                }));
            };

            var addBatches = function(recordBatch){
                if (useBatch) {
                    batch.add(new Ext.data.Operation({
                        action: action,
                        records: recordBatch
                    }));
                } else {
                    _.each(recordBatch, addBatch);
                }
            };

            // For each action i.e. (create,update,destroy),
            for (a = 0; a < aLen; a++) {
                action = actions[a];
                records = options.operations[action];

                // Split the records into smaller batches
                var recordBatches = this._splitBatch(records);
                _.each(recordBatches, addBatches, recordBatches);
            }

            batch.start();
            return batch;
        },

        /**
         * Split the records into smaller batches so that
         * the max artifacts per operation limit is not exceeded.
         * @param [records]
         * @returns [[records], [records], [records]]
         * @private
         */
        _splitBatch: function(records) {
            var getBatchIndex = function(element, index) {
                return Math.floor(index / this.self.MAX_ARTIFACTS_PER_OPERATION);
            };
            return _.chain(records).groupBy(getBatchIndex, this).toArray().value();
        }
    });
})();
